<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Vainilla Website</title>
		<link
			rel="stylesheet"
			href="./css/index.css"
		/>
		<script
			src="https://kit.fontawesome.com/e3fdf6ef30.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body data-dark>
		<header
			class="header"
			data-dark
		>
			<a href="/"><p>Logo</p></a>
			<nav class="desktop-menu">
				<a
					class="active"
					data-scroll-spy
					href="#home"
					>Home</a
				>
				<a
					data-scroll-spy
					href="#about"
					>About Us</a
				>
				<a
					data-scroll-spy
					href="#images"
					>Images</a
				>
				<a
					data-scroll-spy
					href="#contact"
					>Contact</a
				>
			</nav>
			<div class="theme-btn">
				<i
					class="theme-icon fa-solid fa-moon"
					style="color: var(--secondary-color); background-color: transparent"
				></i>
			</div>
		</header>
		<div class="menu-icon">
			<i class="icon fa-solid fa-bars"></i>
		</div>
		<aside class="mobile-menu">
			<nav class="mobile-menu-nav">
				<a
					data-scroll-spy
					href="#home"
					>Home</a
				>
				<a
					data-scroll-spy
					href="#about"
					>About Us</a
				>
				<a
					data-scroll-spy
					href="#images"
					>Images</a
				>
				<a
					data-scroll-spy
					href="#contact"
					>Contact</a
				>
			</nav>
		</aside>
		<main>
			<section
				id="home"
				class="section"
				data-scroll-spy
			>
				<h2>Home</h2>
				<p>mhmnvmnvmnvmnvmn</p>
			</section>
			<section
				id="about"
				class="section"
				data-scroll-spy
			>
				<h2>About Us</h2>
				<div id="my-video"></div>
			</section>
			<section
				id="images"
				class="section"
				data-scroll-spy
			>
				<h2>Images</h2>
				<div class="slider">
					<div class="slider-slides">
						<div class="slide active">
							<img
								src="./assets/slide-1.jpg"
								alt="animals"
							/>
						</div>
						<div class="slide">
							<img
								src="./assets/slide-2.jpg"
								alt="animals"
							/>
						</div>
						<div class="slide">
							<img
								src="./assets/slide-3.jpg"
								alt="animals"
							/>
						</div>
						<div class="slide">
							<img
								src="./assets/slide-4.jpg"
								alt="animals"
							/>
						</div>
					</div>
					<div class="slider-btns">
						<button
							class="prev"
							type="button"
						>
							<i class="fa-solid fa-arrow-left"></i>
						</button>
						<button
							class="next"
							type="button"
						>
							<i class="fa-solid fa-arrow-right"></i>
						</button>
					</div>
				</div>
			</section>
			<section
				id="contact"
				class="section"
				data-scroll-spy
			>
				<h2>Contact</h2>
				<d id="my-map"></d>
			</section>
			<footer class="footer">
				<div id="location"></div>
			</footer>
		</main>
		<button class="top-btn hidden-btn">
			<i class="fa-solid fa-up-long"></i>
		</button>
		<script src="./js/index.js"></script>
	</body>
</html>
