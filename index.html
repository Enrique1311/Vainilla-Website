<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Vainilla Website</title>
		<link
			rel="stylesheet"
			href="./css/index.css"
		/>
		<script
			src="https://kit.fontawesome.com/e3fdf6ef30.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body data-dark>
		<header class="header">
			<a href="/"><h1>Logo</h1></a>
			<nav class="desktop-menu">
				<a href="#home">Home</a>
				<a href="#about">About Us</a>
				<a href="#section3">Section3</a>
				<a href="#section4">Section4</a>
			</nav>
			<div class="theme-btn">
				<i
					class="theme-icon fa-solid fa-moon"
					style="color: #ffd43b"
				></i>
			</div>
		</header>
		<div class="menu-icon">
			<i class="icon fa-solid fa-bars"></i>
		</div>
		<aside class="mobile-menu">
			<nav class="mobile-menu-nav">
				<a href="#home">Home</a>
				<a href="#about">About Us</a>
				<a href="#section3">Section3</a>
				<a href="#section4">Section4</a>
			</nav>
		</aside>
		<main>
			<section
				id="home"
				class="section"
			>
				<h2>Home</h2>
			</section>
			<section
				id="about"
				class="section"
			>
				<h2>About Us</h2>
			</section>
			<section
				id="section3"
				class="section"
			>
				<h2>Section 3</h2>
			</section>
			<section
				id="section4"
				class="section"
			>
				<h2>Section 4</h2>
			</section>
		</main>
		<button class="top-btn hidden-btn">
			<i class="fa-solid fa-up-long"></i>
		</button>
		<script src="./js/index.js"></script>
	</body>
</html>
